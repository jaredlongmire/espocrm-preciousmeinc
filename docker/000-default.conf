<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /client /var/www/html/client
    <Directory /var/www/html/client>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
